<!DOCTYPE html>
<html>
<head>
    <title>专门为Luau服务的Api</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            position: relative;
        }
        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }
        .copy-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>专门为Luau服务的Api</h1>
    
    <nav>
        <ul>
            <li><a href="#about">关于</a></li>
            <li><a href="#api">Api</a></li>
            <li><a href="#links">友链</a></li>
        </ul>
    </nav>
    
    <section id="about">
        <h2>关于</h2>
        <p>作者LocalWenDy 由于没有服务器也没钱所以只能用Js代替php了 不过效果还是不错的</p>
    </section>
    
    <section id="api">
        <h2>Api</h2>
        <ul>
            <li>
                <a href="#" onclick="showApiInfo('MD5加密', 'https://the114514thgeneration.github.io/Api/MD5.html', 'https://the114514thgeneration.github.io/Api/MD5.html?text=你好', 'text(加密的文本)', '{\n  "result": "a5c7635e5b6d1a36",\n  "original": "你好",\n  "algorithm": "MD5"\n}')">MD5加密</a>
            </li>
        </ul>
    </section>
    
    <section id="links">
        <h2>友链</h2>
        <ul>
            <li><a href="http://rbxxiaoshuo.free.nf">rbxxiaoshuo.free.nf</a> - 看小说网站 作者123fa98</li>
        </ul>
    </section>
    
    <div id="apiModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p><strong>链接:</strong></p>
            <pre id="modalUrl"></pre>
            <p><strong>示例请求:</strong></p>
            <pre id="modalExample"></pre>
            <p><strong>参数:</strong></p>
            <pre id="modalElements"></pre>
            <p><strong>返回示例:</strong></p>
            <pre id="modalResponse"></pre>
            <button class="copy-btn" onclick="copyModalContent()">复制全部信息</button>
        </div>
    </div>
    
    <script>
        const modal = document.getElementById("apiModal");
        
        function showApiInfo(name, url, example, elements, response) {
            document.getElementById("modalTitle").textContent = name;
            document.getElementById("modalUrl").textContent = url;
            document.getElementById("modalExample").textContent = example;
            document.getElementById("modalElements").textContent = elements;
            document.getElementById("modalResponse").textContent = response;
            modal.style.display = "block";
        }
        
        function closeModal() {
            modal.style.display = "none";
        }
        
        function copyModalContent() {
            const title = document.getElementById("modalTitle").textContent;
            const url = document.getElementById("modalUrl").textContent;
            const example = document.getElementById("modalExample").textContent;
            const elements = document.getElementById("modalElements").textContent;
            const response = document.getElementById("modalResponse").textContent;
            
            const content = `API名称: ${title}\n\n链接: ${url}\n\n示例请求: ${example}\n\n参数: ${elements}\n\n返回示例: ${response}`;
            
            navigator.clipboard.writeText(content).then(() => {
                alert("API信息已复制");
            }).catch(() => {
                alert("复制失败");
            });
        }
        
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
